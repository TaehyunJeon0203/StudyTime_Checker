<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTime Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1 id="mainstopwatch" >
            00:00:00
        </h1>
        <div>
            <button id="mainFirstButton" onclick="mainFirstBtnClick()">Lap</button>
            <button id="mainSecondButton" onclick="mainSecondBtnClick()">Start</button>
        </div>
        <div class="mainLapArea">
            <ul class="mainLapList"></ul>
        </div>
    </div>
    <div>
        <h1 id = "substopwatch" >
            00:00:00
        </h1>
        <div>
            <button id="subFirstButton" onclick="subFirstBtnClick()">Lap</button>
            <button id="subSecondButton" onclick="subSecondBtnClick()">Start</button>
        </div>
        <div class="subLapArea">
            <ul class="subLapList"></ul>
        </div>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev">&lt;</button>
                <button class="nav-btn go-today">Today</button>
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <!--<div id="memo">
        <button id="addmemobutton">Add Memo</button>
        <div id="memoarea"></div>
        <button id="savememobutton">Save</button>
    </div>-->
    <script src="js/mainstopwatch.js"></script>
    <script src="js/substopwatch.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/memo.js"></script>
</body>
</html>
